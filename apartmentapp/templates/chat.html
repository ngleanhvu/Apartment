<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ receiver_name }}</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmPue833ouOySJQICnd__80_1BvoDdgsc",
            authDomain: "apartment-app-da74a.firebaseapp.com",
            projectId: "apartment-app-da74a",
            storageBucket: "apartment-app-da74a.firebasestorage.app",
            messagingSenderId: "1055959216696",
            appId: "1:1055959216696:web:9bf4586476dc9af1c56ccd",
            measurementId: "G-0ER1X04Y2W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Tạo roomId duy nhất cho cuộc trò chuyện giữa 2 người
        const getRoomId = (userId1, userId2) => {
            return userId1 < userId2 ? `${userId1}-${userId2}` : `${userId2}-${userId1}`;
        };

        // Thiết lập roomId khi người dùng hoặc receiverId thay đổi
        const userId = {{ user_id }};
        const receiverId = {{ receiver_id }};
        const receiverName = "{{ receiver_name }}";
        const roomId = getRoomId(userId, receiverId);

        // Lắng nghe tin nhắn mới
        const messagesDiv = document.getElementById('messages');
        const messagesRef = collection(db, 'rooms', roomId, 'messages');
        const q = query(messagesRef, orderBy('timestamp'));

        onSnapshot(q, (querySnapshot) => {
            messagesDiv.innerHTML = ''; // Clear current messages

            querySnapshot.forEach(doc => {
                const message = doc.data();
                const messageElement = document.createElement('p');
                messageElement.classList.add(message.senderId === userId ? 'sender' : 'receiver');
                messageElement.innerHTML = `<strong>${message.senderId === userId ? "You" : receiverName}</strong>: ${message.message}`;
                messagesDiv.appendChild(messageElement);
            });
        });

        // Gửi tin nhắn
        document.getElementById('send-button').addEventListener('click', async () => {
            const message = document.getElementById('message-input').value;

            if (message.trim()) {
                try {
                    await addDoc(messagesRef, {
                        senderId: userId,
                        receiverId: receiverId,
                        message: message,
                        timestamp: serverTimestamp()
                    });

                    document.getElementById('message-input').value = ''; // Clear input
                } catch (error) {
                    console.error("Error sending message: ", error);
                }
            }
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 2px solid #007bff;
        }

        #messages p {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        #messages .sender {
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        #messages .receiver {
            background-color: #e9ecef;
            color: #333;
            text-align: left;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #007bff;
            border-radius: 20px;
            outline: none;
            margin: 10px;
        }

        #send-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <header>Chat with {{ receiver_name }}</header>

    <!-- Chat messages -->
    <div id="messages">
        <!-- Tin nhắn sẽ hiển thị ở đây -->
    </div>

    <!-- Input and Send Button -->
    <div class="chat-footer">
        <input type="text" id="message-input" placeholder="Type a message" />
        <button id="send-button">Send</button>
    </div>
</div>

</body>
</html>
